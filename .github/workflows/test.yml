name: Quick Test

on: [workflow_dispatch]

jobs:
  test-manual:
    runs-on: ubuntu-latest
    
    steps:
    - name: Step 1 - Hello World
      run: echo "This is a manually triggered workflow!"
    
    - name: Step 2 - Environment Info
      run: |
        echo "Runner OS: $(uname -a)"
        echo "Current directory: $(pwd)"
        echo "Files in repo:"
        ls -la
    
    - name: Step 3 - Create Basic Files
      run: |
        # Ensure we have basic structure
        if [ ! -f "index.html" ]; then
          echo "<html><body><h1>Test Page</h1></body></html>" > index.html
        fi
        if [ ! -f "package.json" ]; then
          echo '{"name":"test","version":"1.0.0"}' > package.json
        fi
    
    - name: Step 4 - Completion
      run: echo "Workflow completed successfully!"